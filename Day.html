<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Coding Journey</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      background: #f7f7f7;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      background-color: white;
    }

    *::selection {
      background: #2b3dda;
      color: #fff;
    }

    .bg-3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .link-container {
      background: rgba(191, 120, 120, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
      text-align: center;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(5deg); }
      50% { transform: translateY(-20px) rotateX(-5deg) rotateY(-5deg); }
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #033637, #fc00ff);
      border-radius: 3px;
      animation: linePulse 2s infinite;
    }

    @keyframes linePulse {
      0%, 100% { width: 80px; opacity: 1; }
      50% { width: 120px; opacity: 0.7; }
    }

    .day-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .day-link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.05);
      color: #333;
      text-decoration: none;
      padding: 18px 25px;
      border-radius: 50px;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.4s ease;
      border: 1px solid rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .day-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0,0,0,0.05), transparent);
      z-index: -1;
      transition: all 0.4s ease;
      opacity: 0;
    }

    .day-link:hover::before {
      opacity: 1;
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .day-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      background: rgba(0, 0, 0, 0.08);
    }

    .day-link i {
      font-size: 22px;
      margin-right: 15px;
      transition: all 0.4s ease;
    }

    .day-link:hover i {
      transform: scale(1.3);
    }

    .day-link:nth-child(1) { color: #00a8ff; }
    .day-link:nth-child(2) { color: #0097e6; }
    .day-link:nth-child(3) { color: #e84118; }

    .day-link:nth-child(1):hover { border-color: #00a8ff; }
    .day-link:nth-child(2):hover { border-color: #0097e6; }
    .day-link:nth-child(3):hover { border-color: #e84118; }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(0, 168, 255, 0.05) 0%, transparent 70%);
      z-index: -1;
    }
  </style>
</head>
<body>
    <a href="index.html">Go Back to Portfolio</a>
  <div class="bg-3d" id="vanta-bg"></div>

  <div class="link-container">
    <div class="glow"></div>
    <h2>My Coding Journey</h2>
    <div class="day-links">
      <a href="https://santosh--seven.vercel.app/" class="day-link">
        <i class="fas fa-code"></i>
        <span>Day 1 Project</span>
      </a>
      <a href="https://santosh--seven.vercel.app/" class="day-link">
        <i class="fas fa-laptop-code"></i>
        <span>Day 2&3 Project</span>
      </a>
      <a href="https://santoshmahat9.github.io/SantoshMAhato/" class="day-link">
        <i class="fas fa-rocket"></i>
        <span>Day 4 Project</span>
      </a>
    </div>
  </div>

  <!-- Load Three.js and Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
      VANTA.NET({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: true,
    minHeight: 250.00,
    minWidth: 250.00,
    scale: 2.00,
    scaleMobile: 1.00,
    color: 0xff0055,        // Vibrant pink/red
    color2: 0x00ffff,       // Cyan for multicolor mix
    backgroundColor: 0x000000, // Dark background for strong contrast
    points: 12.0,
    maxDistance: 25.0,
    spacing: 20.0
  });
</script>

<style>
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(45deg, #ab755d, #00ffe1, #ff8a00, #00f2fe);
    background-size: 100% 100%;
    animation: rainbowBG 15s ease infinite;
    z-index: 0;
  }

  @keyframes rainbowBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .bg-3d#vanta-bg {
    z-index: 1;
  }
  </style>



</body>
</html>
